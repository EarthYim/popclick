<!DOCTYPE html>
<html>
  <head>
    <title>Button Click Counter</title>
    <link rel="stylesheet" type="text/css" href="css/tyles.css">
  </head>
  <body>
    <div id="app">
      <button @click="incrementCountA">Button A</button>
      <button @click="incrementCountB">Button B</button>
      <div>
        Count A: {{ countA }}
      </div>
      <div>
        Count B: {{ countB }}
      </div>
    </div>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
