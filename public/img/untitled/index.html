<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PopClick</title>        
    </head>
    <body>
        <div id="app">
          <div v-if="!authenticated">
            <h1>Login Required!</h1>
            <label for="public-key-input">Password:</label>
            <input id="public-key-input" type="text" v-model="publicKey">
            <button v-on:click="authenticate">Login</button>
          </div>
          <div v-else>
            <div>
              <label>Candidate A</label>
              <select id="candidateA" v-model="candidateA">
                <option v-for="candidate in candidateLists" :value="candidate.name">{{ candidate.name }}</option>
              </select>
            </div>
            <div>
              <label>Candidate B</label>
              <select id="candidateB" v-model="candidateB">
                <option v-for="candidate in candidateLists" :value="candidate.name">{{ candidate.name }}</option>
              </select>
            </div>
            <button v-on:click="updateOptions">submit</button>
            <button v-on:click="authenticated = false">Logout</button>
          </div>
          </div>  
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="app.js"></script>
      </body>
</html>
