<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.65, maximum-scale=1.0, user-scalable=no" />
        <title>PopClick</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="app">
          <div class="container">

            <div class="col-sm-6 leftcol" @click="() => { incrementCountA(); togglepopA(); }" v-bind:style="{ background: 'linear-gradient(180deg, #ffff 0%, ' + colorA + ' 100%)' }">
              <div class="countHead left" v-bind:style="{  color: colorA  }">
                {{ totalCountA+countA }}
              </div>
              <div class="candidateName left">
                {{  optionA_Name  }}
              </div>
              <div class="candidateimg left">
                <img :src="imgA" alt="Candidate Left">
              </div>
              <img src="img/vs.png" alt="Versus Icon" class="center-logo">
              <!--button @click="incrementCountA">Button A</button-->
            </div>

            <div class="col-sm-6 rightcol" @click="() => { incrementCountB(); togglepopB(); }" v-bind:style="{ background: 'linear-gradient(180deg, #ffff 0%, ' + colorB + ' 100%)' }">
              <div class="countHead right" v-bind:style="{  color: colorB  }">
                  {{ totalCountB+countB }}
              </div>
              <div class="candidateName right">
                {{  optionB_Name  }}
              </div>
              <div class="candidateimg right">
                <img :src="imgB" alt="Candidate Right">
              </div>
              <!-- button @click="incrementCountB">Button B</button -->

              <img src="img/logo.png" alt="Logo of the event" class="bottom-logo">
            </div>
          </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
        <script src="js/app.js"></script>
      </body>
</html>
