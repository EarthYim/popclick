<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PopClick</title>
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <div id="app">
          <button @click="incrementCountA">Button A</button>
          <button @click="incrementCountB">Button B</button>
          <div>
            Count A: {{ countA }}
          </div>
          <div>
            Count B: {{ countB }}
          </div>
          <div>
            Total Count A: {{ totalCountA }}
          </div>
          <div>
            Total Count B: {{ totalCountB }}
          </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="js/app.js"></script>
      </body>
</html>
